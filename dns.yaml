---
- name: Configure DNS servers
  hosts: SAN1
  gather_facts: false
  collections:
    - brocade.fos
  vars:
    credential:
      fos_ip_addr: "{{ inventory_hostname }}"
      fos_user_name: admin
      fos_password: "TuPassword"
      https: false
  tasks:
    - name: Set DNS servers
      brocade_fibrechannel_switch:
        credential: "{{ credential }}"
        vfid: -1
        switch:
          dns_servers:
            dns_server:
              - "8.8.8.8"
              - "8.8.4.4"
